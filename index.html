<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Documentación de Tecnología</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    header {
      padding: 2rem 1rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      width: 90%;
      max-width: 1000px;
      margin: 2rem auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.2);
    }

    .card h2 {
      margin-bottom: 1rem;
    }

    .card a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.7rem 1.5rem;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .card a:hover {
      background: #e6b800;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      text-align: center;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.2);
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Documentación de Tecnología</h1>
    <p>Accede a los contenidos y actividades de cada curso</p>
  </header>

  <main>
    <div class="card">
      <h2>Tecnología y Digitalización I</h2>
      <a href="tecnologia1.html">Entrar</a>
    </div>

    <div class="card">
      <h2>Tecnología y Digitalización II</h2>
      <a href="tecnologia3.html">Entrar</a>
    </div>

    <div class="card">
      <h2>Tecnología 4º ESO</h2>
      <a href="tecnologia4.html">Entrar</a>
    </div>
  </main>

  <footer>
    &copy; 2025 - Página de documentación de clase de Laura Pons Castelló
  </footer>
</body>
</html>
